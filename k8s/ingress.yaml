apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-hakadoru-ga-ingress
  namespace: task-hakadoru-ga
  labels:
    app: task-hakadoru-ga
    component: ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - taskhakadoruga.reokambara.com
      secretName: task-hakadoru-ga-tls
  rules:
    - host: taskhakadoruga.reokambara.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          - path: /optimizer
            pathType: Prefix
            backend:
              service:
                name: optimizer-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
