apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: task-hakadoru-ga
  labels:
    app: backend
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
    spec:
      initContainers:
        - name: db-migrate
          image: sakuraore/task-hakadoru-ga-backend:latest
          command:
            - bundle
            - exec
            - rails
            - db:create
            - db:migrate
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
      containers:
        - name: backend
          image: sakuraore/task-hakadoru-ga-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /up
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /up
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
